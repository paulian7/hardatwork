<!-- tells browser that file is written in HTML5 -->
<!DOCTYPE html>
<html>
<!-- head - all info for browser that's not visible on page -->
<head>
    <!-- title - assigns text to browser tab -->
    <title>Title :D!</title>
</head>

<!-- body - content that will show up on page -->

<body>
    <p>
        I am a paragraph text!
    </p>
</body>

</html>
