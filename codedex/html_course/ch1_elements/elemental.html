<!-- <p> - opening tag -->
<!-- </p> - closing tag -->
<!-- 'p' - paragraph element -->
<!-- tells browser that content inside is paragraph text -->

<!-- body - defines html doc's 'body' -->
<!-- where we display content to show user -->

<body>
    <p>🔥 Fire</p>
    <p>💧 Water</p>
    <p>⛰️ Earth</p>
    <p>🌪️ Air</p>
</body>
